<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 400;
        }

        .content {
            padding: 32px 24px;
        }

        .upload-area {
            border: 3px dashed #e1e5e9;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #fafbfc 0%, #f8f9fa 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover {
            border-color: #405de6;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(64, 93, 230, 0.15);
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #405de6;
            background: linear-gradient(135deg, #e6f3ff 0%, #cce7ff 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #405de6, #833ab4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #262626;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .upload-btn {
            background: linear-gradient(45deg, #405de6, #5851db);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 93, 230, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 93, 230, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .file-input {
            display: none;
        }

        .image-preview {
            display: none;
            text-align: center;
            margin-bottom: 24px;
        }

        .preview-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 350px;
            display: block;
            border-radius: 20px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #833ab4, #c13584);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(131, 58, 180, 0.3);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(131, 58, 180, 0.4);
        }

        .generate-btn:disabled {
            background: #dbdbdb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: #8e8e8e;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #405de6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .caption-section {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .caption-box {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .caption-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
        }

        .caption-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #262626;
            margin-bottom: 16px;
            font-weight: 500;
            text-align: center;
        }

        .hashtags {
            background: #f0f7ff;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .hashtags-title {
            font-size: 0.9rem;
            color: #405de6;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .hashtag-list {
            font-size: 0.95rem;
            color: #1976d2;
            line-height: 1.4;
        }

        .caption-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #405de6, #5851db);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(64, 93, 230, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(64, 93, 230, 0.4);
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .copy-btn:hover {
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .save-btn {
            background: linear-gradient(45deg, #ffc107, #ff9800);
        }

        .save-btn:hover {
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .caption-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #8e8e8e;
        }

        .regenerate-btn {
            background: linear-gradient(45deg, #fd1d1d, #e1306c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 29, 29, 0.3);
        }

        .regenerate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 29, 29, 0.4);
        }

        .favorites-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e1e5e9;
        }

        .favorites-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #262626;
            margin-bottom: 16px;
            text-align: center;
        }

        .favorites-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .favorite-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .favorite-text {
            flex: 1;
            color: #262626;
        }

        .delete-favorite {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-favorites {
            text-align: center;
            color: #8e8e8e;
            font-style: italic;
            padding: 20px;
        }

        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #f44336;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .success {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #4caf50;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Instagram-like animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(64, 93, 230, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(64, 93, 230, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(64, 93, 230, 0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 20px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .upload-area {
                padding: 32px 16px;
            }
            
            .caption-footer {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            .caption-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>‚ú® Caption Creator</h1>
                <p>AI-powered captions for your photos</p>
            </div>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drop your photo here or tap to browse</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Photo
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <!-- Image Preview -->
            <div class="image-preview" id="imagePreview">
                <div class="preview-container">
                    <img id="previewImg" class="preview-img" alt="Preview">
                </div>
                <button class="generate-btn" id="generateBtn">Generate Caption ‚ú®</button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Creating your perfect caption...</div>
            </div>

            <!-- Messages -->
            <div id="messageDisplay"></div>

            <!-- Caption Section -->
            <div class="caption-section" id="captionSection">
                <div class="caption-box">
                    <div class="caption-text" id="captionText"></div>
                    
                    <!-- Hashtags -->
                    <div class="hashtags" id="hashtagsSection">
                        <div class="hashtags-title">üì± Suggested Hashtags</div>
                        <div class="hashtag-list" id="hashtagsList"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="caption-actions">
                        <button class="action-btn copy-btn" id="copyBtn">üìã Copy</button>
                        <button class="action-btn save-btn" id="saveBtn">‚≠ê Save</button>
                        <button class="action-btn copy-btn" id="copyWithHashtagsBtn">üìã Copy with #</button>
                    </div>

                    <div class="caption-footer">
                        <span id="timestamp"></span>
                        <button class="regenerate-btn" id="regenerateBtn">‚ú® New Caption</button>
                    </div>
                </div>
            </div>

            <!-- Favorites Section -->
            <div class="favorites-section" id="favoritesSection">
                <div class="favorites-title">‚≠ê Saved Favorites</div>
                <div class="favorites-list" id="favoritesList">
                    <div class="empty-favorites">No saved captions yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PhotoCaptionGenerator {
            constructor() {
                this.apiKey = 'YOUR_API_KEY';
                this.currentImage = null;
                this.currentCaption = '';
                this.currentHashtags = '';
                this.favorites = this.loadFavorites();
                
                this.initializeElements();
                this.setupEventListeners();
                this.displayFavorites();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImg = document.getElementById('previewImg');
                this.loading = document.getElementById('loading');
                this.captionSection = document.getElementById('captionSection');
                this.captionText = document.getElementById('captionText');
                this.hashtagsList = document.getElementById('hashtagsList');
                this.timestamp = document.getElementById('timestamp');
                this.regenerateBtn = document.getElementById('regenerateBtn');
                this.generateBtn = document.getElementById('generateBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.copyWithHashtagsBtn = document.getElementById('copyWithHashtagsBtn');
                this.messageDisplay = document.getElementById('messageDisplay');
                this.favoritesList = document.getElementById('favoritesList');
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                this.generateBtn.addEventListener('click', () => this.generateCaption());
                this.regenerateBtn.addEventListener('click', () => this.generateCaption());
                this.copyBtn.addEventListener('click', () => this.copyCaption());
                this.saveBtn.addEventListener('click', () => this.saveFavorite());
                this.copyWithHashtagsBtn.addEventListener('click', () => this.copyWithHashtags());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showMessage('Please select an image file üì∏', 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showMessage('Image must be smaller than 10MB üìè', 'error');
                    return;
                }

                this.currentImage = file;
                this.displayImage(file);
                this.clearMessages();
                this.showMessage('Photo uploaded successfully! ‚úÖ', 'success');
            }

            displayImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.previewImg.src = e.target.result;
                    this.imagePreview.style.display = 'block';
                    this.captionSection.style.display = 'none';
                    
                    // Add pulse animation to generate button
                    setTimeout(() => {
                        this.generateBtn.classList.add('pulse');
                    }, 500);
                };
                reader.readAsDataURL(file);
            }

            async generateCaption() {
                if (!this.currentImage) {
                    this.showMessage('Please upload an image first üì∏', 'error');
                    return;
                }

                this.showLoading(true);
                this.clearMessages();
                this.generateBtn.classList.remove('pulse');

                try {
                    const base64Image = await this.fileToBase64(this.currentImage);
                    const caption = await this.callGeminiAPI(base64Image);
                    const hashtags = this.generateHashtags(caption);
                    
                    this.currentCaption = caption;
                    this.currentHashtags = hashtags;
                    this.displayCaption(caption, hashtags);
                    this.showMessage('Caption generated! ‚ú®', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    this.showMessage('Failed to generate caption. Please try again! üîÑ', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            generateHashtags(caption) {
                // Generate relevant hashtags based on common themes
                const hashtagSets = {
                    nature: ['#nature', '#beautiful', '#peaceful', '#outdoors', '#scenery'],
                    people: ['#portrait', '#smile', '#happy', '#memories', '#friends'],
                    food: ['#foodie', '#delicious', '#yummy', '#instafood', '#tasty'],
                    travel: ['#travel', '#adventure', '#explore', '#wanderlust', '#vacation'],
                    lifestyle: ['#lifestyle', '#mood', '#vibes', '#aesthetic', '#daily'],
                    art: ['#art', '#creative', '#design', '#artistic', '#inspiration'],
                    fashion: ['#fashion', '#style', '#outfit', '#trendy', '#look'],
                    fitness: ['#fitness', '#healthy', '#workout', '#motivation', '#strong']
                };

                // Basic keyword detection
                const lowerCaption = caption.toLowerCase();
                let selectedHashtags = ['#photooftheday', '#instagood', '#love'];

                if (lowerCaption.includes('nature') || lowerCaption.includes('tree') || lowerCaption.includes('sky')) {
                    selectedHashtags = [...selectedHashtags, ...hashtagSets.nature.slice(0, 3)];
                } else if (lowerCaption.includes('food') || lowerCaption.includes('eat') || lowerCaption.includes('delicious')) {
                    selectedHashtags = [...selectedHashtags, ...hashtagSets.food.slice(0, 3)];
                } else if (lowerCaption.includes('travel') || lowerCaption.includes('adventure') || lowerCaption.includes('explore')) {
                    selectedHashtags = [...selectedHashtags, ...hashtagSets.travel.slice(0, 3)];
                } else if (lowerCaption.includes('style') || lowerCaption.includes('fashion') || lowerCaption.includes('outfit')) {
                    selectedHashtags = [...selectedHashtags, ...hashtagSets.fashion.slice(0, 3)];
                } else {
                    selectedHashtags = [...selectedHashtags, ...hashtagSets.lifestyle.slice(0, 3)];
                }

                return [...new Set(selectedHashtags)].slice(0, 8).join(' ');
            }

            async copyCaption() {
                try {
                    await navigator.clipboard.writeText(this.currentCaption);
                    this.showMessage('Caption copied! üìã', 'success');
                } catch (err) {
                    this.showMessage('Failed to copy caption', 'error');
                }
            }

            async copyWithHashtags() {
                try {
                    const fullText = `${this.currentCaption}\n\n${this.currentHashtags}`;
                    await navigator.clipboard.writeText(fullText);
                    this.showMessage('Caption with hashtags copied! üìã‚ú®', 'success');
                } catch (err) {
                    this.showMessage('Failed to copy caption', 'error');
                }
            }

            saveFavorite() {
                if (!this.currentCaption) return;

                const favorite = {
                    id: Date.now(),
                    caption: this.currentCaption,
                    hashtags: this.currentHashtags,
                    timestamp: new Date().toLocaleString()
                };

                this.favorites.unshift(favorite);
                this.favorites = this.favorites.slice(0, 10); // Keep only 10 favorites
                this.saveFavorites();
                this.displayFavorites();
                this.showMessage('Caption saved to favorites! ‚≠ê', 'success');
            }

            loadFavorites() {
                try {
                    return JSON.parse(localStorage.getItem('caption_favorites') || '[]');
                } catch {
                    return [];
                }
            }

            saveFavorites() {
                localStorage.setItem('caption_favorites', JSON.stringify(this.favorites));
            }

            displayFavorites() {
                if (this.favorites.length === 0) {
                    this.favoritesList.innerHTML = '<div class="empty-favorites">No saved captions yet</div>';
                    return;
                }

                this.favoritesList.innerHTML = this.favorites.map(fav => `
                    <div class="favorite-item">
                        <div class="favorite-text">${fav.caption}</div>
                        <button class="delete-favorite" onclick="captionGenerator.deleteFavorite(${fav.id})">√ó</button>
                    </div>
                `).join('');
            }

            deleteFavorite(id) {
                this.favorites = this.favorites.filter(fav => fav.id !== id);
                this.saveFavorites();
                this.displayFavorites();
                this.showMessage('Favorite deleted', 'success');
            }

            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async callGeminiAPI(base64Image) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: "Write one short caption for this image. Use exactly 7 to 11 words. No options, no explanations, no formatting, no asterisks or bullet points. Just write the caption directly."
                                },
                                {
                                    inline_data: {
                                        mime_type: this.currentImage.type,
                                        data: base64Image
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 20,
                            topP: 0.8,
                            maxOutputTokens: 25,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    throw new Error('No caption generated');
                }

                return data.candidates[0].content.parts[0].text.trim();
            }

            displayCaption(caption, hashtags) {
                this.captionText.textContent = caption;
                this.hashtagsList.textContent = hashtags;
                this.timestamp.textContent = new Date().toLocaleTimeString();
                this.captionSection.style.display = 'block';
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.generateBtn.disabled = show;
            }

            showMessage(message, type) {
                const className = type === 'error' ? 'error' : 'success';
                this.messageDisplay.innerHTML = `<div class="${className}">${message}</div>`;
                setTimeout(() => this.clearMessages(), 3000);
            }

            clearMessages() {
                this.messageDisplay.innerHTML = '';
            }
        }

        let captionGenerator;
        document.addEventListener('DOMContentLoaded', () => {
            captionGenerator = new PhotoCaptionGenerator();
        });
    </script>
</body>
</html>
